<div class="card" style="width: 18rem;" *ngFor="let server of servers">
  <div class="card-body">
    <a [routerLink]="['/client/', server.id ]">
    <h5 class="card-title">{{server.hostname }}</h5></a>
    <div><strong>Distro:</strong> {{ server.distro }}</div>
    <div><strong>Kernel:</strong> {{ server.kernel }}</div>
  </div>
</div>
